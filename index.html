<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title >Currency Converter</title>
          <link rel="icon" href="img/logo.png">
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

          <div class="con">
                    <div align="center"><img src="./logo.png" height="80px"></div>
                    <h1 style="color: black;">Currency Converter</h1>
                    <hr>

                    <form>
                              <div class="amount">
                                        <p  style="color: black; font-size: 20px;"> Enter amount :</p>
                                        <input type="text" value=1>
                              </div>
                              <div class="dropdown">
                                        
                                        <div class="from">
                                                  <p  style="font-size: 20px; color: black;">From :</p>
                                                  <div class="select-con">
                                                            <img src="https://flagsapi.com/US/flat/64.png" >
                                                            <select name="from">
                                                                      <option>USD</option>
                                                                      <option>INR</option>
                                                            </select>
                                                  </div>
                                        </div>
                                        
                                        <i class="fa-solid fa-arrow-right-arrow-left"></i>

                                        
                                        <div class="to">
                                                  <p  style="font-size: 20px;  color: black;">To:</p>
                                                  <div class="select-con">
                                                            <img src="https://flagsapi.com/IN/flat/64.png">
                                                            <select name="to">
                                                                      <option>USD</option>
                                                                      <option>INR</option>
                                                            </select>
                                                  </div>
                                        </div>


                              </div>
                              <div class="msg"><p>Result</p></div>
                              <button>Submit</button>
                    </form>
          </div>








          <script src="code.js"></script>
          <script src="script.js"></script>
</body>
</html>
